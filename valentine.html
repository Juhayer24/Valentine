<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #ff9ad5, #ff6ec7, #ffb6f9);
    overflow: hidden;
}

.container {
    text-align: center;
    background: white;
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    position: relative;
}

h1 {
    color: #ff1493;
    font-size: 2.5rem;
}

.buttons {
    margin-top: 30px;
    position: relative;
    height: 150px;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background-color: #ff1493;
    color: white;
    box-shadow: 0 5px 15px rgba(255,20,147,0.4);
}

#yesBtn:hover {
    transform: scale(1.1);
    background-color: #ff69b4;
}

#noBtn {
    background-color: #555;
    color: white;
    position: absolute;
    left: 200px;
    top: 0;
}

.hearts {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.heart {
    position: absolute;
    color: #ff1493;
    animation: float 4s linear infinite;
}

@keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-500px); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
    <h1 id="question">Will you be my Valentine? ðŸ’˜</h1>
    <div class="buttons">
        <button id="yesBtn">YES ðŸ’–</button>
        <button id="noBtn">No ðŸ˜’</button>
    </div>
</div>

<div class="hearts" id="hearts"></div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");
const heartsContainer = document.getElementById("hearts");

const noTexts = [
    "Are you sure? ðŸ˜¢",
    "Think again ðŸ˜­",
    "That's illegal ðŸš”",
    "Error 404: No not found ðŸ¤–",
    "Nice try ðŸ˜‚",
    "You can't escape ðŸ’¨",
    "Just press YES ðŸ™„",
    "Why you like this ðŸ˜©",
    "Be serious ðŸ˜¤",
    "Last chance ðŸ˜ˆ"
];

let attempt = 0;

noBtn.addEventListener("mouseover", () => {
    attempt++;
    
    // Change text
    noBtn.innerText = noTexts[attempt % noTexts.length];
    
    // Move button randomly
    const x = Math.random() * 300 - 150;
    const y = Math.random() * 150 - 75;
    
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

yesBtn.addEventListener("click", () => {
    question.innerText = "YAYYYY ðŸ’• I knew you'd say YES!!! ðŸ˜ðŸ’–";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    startHearts();
});

function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "ðŸ’–";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        heart.style.fontSize = Math.random() * 30 + 20 + "px";
        heartsContainer.appendChild(heart);
        
        setTimeout(() => {
            heart.remove();
        }, 4000);
    }, 300);
}
</script>

</body>
</html>
